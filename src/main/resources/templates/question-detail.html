<div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12">
        <h4 id="question-detail-title">问题标题</h4>
        <span class="text-desc">
            作者:<span class="question-detail-username">Justin</span>|
            发布时间:<span id="question-detail-publishDate">2020-11-1</span>|
            阅读数:<span id="question-detail-viewCount">20</span>
        </span>
        <hr>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-detail-desc">
            问题描述
        </div>
        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <a href="#" class="community-menu" id="editIcon" onclick="edit()">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            编辑
        </a>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12" style="margin-top: 40px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img id="question-detail-avatar" class="media-object img-circle img-cache " src="http://m.imeitou.com/uploads/allimg/210122/3-210122120644-lp.jpg" alt="">
                    </a>
                </div>
                <div class="media-body">
                    <h6 class="media-heading">
                        <span> </span>
                    </h6>
                    <span class="question-detail-username">Justin</span>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 8px">
            <h4>相关问题</h4>
        </div>
    </div>
</div>
<script>
    function edit() {
        let id = $("#editIcon").attr("eid");
        $.ajaxSettings.async = false;
        loadContent("/publish",".content");
        $.get("/editQuestion/"+id,function (response) {
            console.log(response)
            if (response.status === "OK"){
                parseEdit(response.response);
            }else{
                if (response.code ===500){
                    errorHandle(response.response);
                }
            }
        })
    }
    function parseEdit(response) {
        $("#title").val(response.title)
        $("#description").val(response.description)
        $("#tag").val(response.tags.join(","))
        $(".btn-publish").html("更新").attr("update","true").attr("eid",response.id);
    }
</script>
