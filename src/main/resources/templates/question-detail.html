<div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h4 id="question-detail-title">问题标题</h4>
        <span class="text-desc">
            作者:<span class="question-detail-username">Justin</span>|
            发布时间:<span id="question-detail-publishDate">2020-11-1</span>|
            阅读数:<span id="question-detail-viewCount">20</span>
        </span>
        <hr>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-detail-desc">
            问题描述
        </div>
        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <a href="#" class="community-menu" id="editIcon" onclick="edit()">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            编辑
        </a>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4>
            <span id="question-detail-comment-count"></span> 个回复
        </h4>
        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
        <div class="comment-list">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded img-cache" src="http://m.imeitou.com/uploads/allimg/210122/3-210122120644-lp.jpg" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span>Justin</span>
                        </h5>
                        <div>这是一条评论</div>
                        <div class="menu">
                            <span class="glyphicon glyphicon-thumbs-up comment-icon"></span>
                            <span class="glyphicon glyphicon-comment  comment-icon" onclick="showSecondLevelComment()"><span class="commentCount">1</span></span>

                            <span class="pull-right">
                            2020-11-1
                        </span>
                            <div class="second-comment-list collapse" id="comment-1" expanded="false">
                                <div class="second-comments-list">

                                </div>
                                <label for="se-comment-content"></label><textarea class="form-control " name="content" id="se-comment-content" cols="30" rows="3" style="margin: 10px 0" placeholder="评论一下....."></textarea>
                                <a class="btn-success btn btn-reply " onclick="seComment()">回复</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <ul class="pagination " id="comment-pagination">


            </ul>
        </nav>
    </div>

    <div>
        <h4>提交回复</h4>
        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img id="question-detail-avatar2" class="media-object img-circle img-cache question-detail-avatar" src="http://m.imeitou.com/uploads/allimg/210122/3-210122120644-lp.jpg" alt="">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">
                        <span class="question-detail-username">Justin</span>
                    </h5>
                </div>
            </div>
            <label for="comment-content"></label><textarea class="form-control " name="content" id="comment-content" cols="30" rows="6" style="margin: 10px 0"></textarea>
            <a class="btn-success btn btn-comment " onclick="comment()">回复</a>
        </div>
    </div>
</div>
    <div class="col-lg-3 col-md-12 col-sm-12" style="margin-top: 40px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img id="question-detail-avatar" class="media-object img-circle img-cache " src="http://m.imeitou.com/uploads/allimg/210122/3-210122120644-lp.jpg" alt="">
                    </a>
                </div>
                <div class="media-body">
                    <h6 class="media-heading">
                        <span> </span>
                    </h6>
                    <span class="question-detail-username">Justin</span>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 8px">
            <h4>相关问题</h4>
        </div>
    </div>
</div>
<script th:src="@{/js/me/comment.js}"></script>
<script>
    $(function () {
        showFirstLevelComments(1);
    })
</script>
